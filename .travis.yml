language: python
matrix:
  include:
  - name: Python 3.6 on Linux
    os: linux
    python: 3.6
    env: DEPLOY=yes
  - name: Python 3.7 on Xenial Linux
    os: linux
    python: 3.7
    dist: xenial
    env: DEPLOY=yes
  - name: Python 3.8 on Xenial Linux
    os: linux
    python: 3.8
    dist: xenial
    env: DEPLOY=yes
  - name: Python on macOS
    os: osx
    osx_image: xcode10.2
    language: shell
    before_install:
    - pip3 install -U pip
  - name: Python on Windows
    os: windows
    language: shell
    before_install:
    - choco install python --version 3.7.6
    - python -m pip install --user -U pip
    - python -m pip install --user coveralls
    - python -m pip install --user pytest pytest-asyncio pytest-cov
    - python -m pip install --user Sphinx sphinxcontrib-napoleon sphinxcontrib-zopeext
    - python -m pip install --user -r requirements.txt
    env: PATH=/c/Python37:/c/Python37/Scripts:/c/Users/travis/AppData/Roaming/Python/Python37/Scripts:$PATH
install:
- pip3 install -r requirements.txt
- pip3 install pytest pytest-asyncio pytest-cov
- pip3 install coveralls
- pip3 install Sphinx sphinxcontrib-napoleon sphinxcontrib-zopeext
- pip3 install -e .
script:
- pytest --cov=qurpc --verbose
after_success:
- coveralls
deploy:
  provider: pypi
  user: __token__
  password:
    secure: 
  on:
    branch: master
    tags: true
    condition: "$DEPLOY = yes"
  skip_existing: true
  skip_cleanup: true
  distributions: sdist bdist_wheel
